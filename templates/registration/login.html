{% extends 'mqa/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}{{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a href="/sign-up">Click here to register</a>
    </form>
{% endblock %}
